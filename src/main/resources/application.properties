# Backend version
backend.version = @project.version@

# Spring boot banner
spring.banner.location = classpath:banner.txt

# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
server.servlet.encoding.charset = UTF-8
# Enable http encoding support.
server.servlet.encoding.enabled = true
# Force the encoding to the configured charset on HTTP requests and responses.
server.servlet.encoding.force = true

# PostgreSQL
spring.jpa.properties.hibernate.generate_statistics = true
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.properties.hibernate.jdbc.batch_size = 200
spring.jpa.properties.hibernate.order_inserts = true
spring.jpa.properties.hibernate.order_updates = true
spring.jpa.properties.hibernate.batch_versioned_data = true

# Default connection pool
spring.datasource.hikari.connectionTimeout = 20000
spring.datasource.hikari.maximumPoolSize = 5

# Enable p6spy sql logging
decorator.datasource.p6spy.enable-logging = true

# Swagger
springdoc.group-configs[0].group = M5stickC CrowOs Backend apis
springdoc.group-configs[0].packages-to-scan = com.crow
springdoc.writer-with-default-pretty-printer = true
springdoc.swagger-ui.displayRequestDuration = true

#  FlashForge Dreamer
flashforge.dreamer.schedule.retriesUntilFail = 20
